<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPhone Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js" defer></script>
</head>

<body>
    <div class="screen-borders">
        <div class="answer">
            <span class="answer-text">0</span>
        </div>
        <div class="buttons">
            <div class="row">
                <a class="col-3 special" href="#" data-action="ac">AC</a>
                <a class="col-3 special" href="#" data-action="plusMinus">+/-</a>
                <a class="col-3 special" href="#" data-action="procent">%</a>
                <a class="col-3 sign" href="#" data-action="divide">&divide;</a>
            </div>
            <div class="row">
                <a class="col-3" href="#" data-action="7">7</a>
                <a class="col-3" href="#" data-action="8">8</a>
                <a class="col-3" href="#" data-action="9">9</a>
                <a class="col-3 sign" href="#" data-action="multiply">&#215;</a>
            </div>
            <div class="row">
                <a class="col-3" href="#" data-action="4">4</a>
                <a class="col-3" href="#" data-action="5">5</a>
                <a class="col-3" href="#" data-action="6">6</a>
                <a class="col-3 sign" href="#" data-action="minus">-</a>
            </div>
            <div class="row">
                <a class="col-3" href="#" data-action="1">1</a>
                <a class="col-3" href="#" data-action="2">2</a>
                <a class="col-3" href="#" data-action="3">3</a>
                <a class="col-3 sign" href="#" data-action="plus">+</a>
            </div>
            <div class="row">
                <a class="col-6" id="zero-btn" href="#" data-action="0">0</a>
                <a class="col-3" href="#" data-action="dot">.</a>
                <a class="col-3 sign" href="#" data-action="equals">=</a>
            </div>
        </div>
        <div class="home-button"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</body>

</html>
